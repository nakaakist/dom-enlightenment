<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4" style="background: red"></div>
    <script>
      const div1 = document.getElementById("div1");
      const div2 = document.getElementById("div2");
      const div3 = document.getElementById("div3");
      const div4 = document.getElementById("div4");

      setTimeout(() => {
        div1.outerHTML = "<p>hoge</p>";
        div2.outerHTML = '<a href="https://google.com">to google</a>';
        div3.textContent = "text content!";

        const appendedChild = document.createElement("strong");
        appendedChild.textContent = "appended";
        const insertedChild = document.createElement("strong");
        insertedChild.textContent = "inserted";

        div3.appendChild(appendedChild);
        div3.insertBefore(insertedChild, appendedChild);
        div4.innerHTML = "<button>fuga</button>";
        div4.insertAdjacentHTML("afterend", "<div>this is last!</div>");

        const div5 = div4.cloneNode();
        div5.textContent = "cloned!!";
        div4.insertBefore(div5, div4.firstChild);
        console.log(div5);
      }, 1000);
    </script>
  </body>
</html>
