<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="div1">
      <p>this is p!</p>
      <button>this is button</button>
    </div>
    <script>
      const nodes = document.querySelectorAll("*");
      console.log(Array.isArray(nodes));

      const showNodes = (nodes) => {
        for (const node of nodes) {
          if (Array.isArray(node)) {
            showNodes(node);
          } else {
            console.log(`node: ${node.nodeName}`);
          }
        }
      };

      showNodes(nodes);
    </script>
  </body>
</html>
