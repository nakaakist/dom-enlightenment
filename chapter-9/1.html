<!DOCTYPE html>
<html>
  <head>
    <link id="css-link" href="1.css" type="text/css" rel="stylesheet" />
    <style>
      .blue {
        background: blue;
      }
      div {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <div class="blue"></div>
  <div class="red"></div>
  <body>
    <script>
      console.log(document.styleSheets[0]);
      console.log(document.styleSheets[1]);

      const externalCss = document.getElementById("css-link");
      console.log(externalCss.sheet);

      const embeddedCssRules = document.styleSheets[1].cssRules;

      for (const rule of embeddedCssRules) {
        const p = document.createElement("p");
        p.textContent = `${rule.cssText}`;
        document.body.appendChild(p);
      }
    </script>
  </body>
</html>
