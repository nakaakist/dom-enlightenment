<!DOCTYPE html>
<html>
  <body>
    <script>
      const fragment = document.createDocumentFragment();

      for (let i = 0; i < 10; i++) {
        const p = document.createElement("p");
        p.textContent = `text ${i}`;
        fragment.appendChild(p);
      }

      document.body.appendChild(fragment);
    </script>
  </body>
</html>
