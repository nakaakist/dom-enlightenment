<!DOCTYPE html>
<html>
  <body>
    <div id="root" data-hoge-hoge="fuga">piyo</div>
    <script>
      const div = document.getElementById("root");

      const dataAttr = div.dataset;

      for (const key in dataAttr) {
        const p = document.createElement("p");
        p.textContent = `data attr key: ${key}, data attr value: ${dataAttr[key]}`;
        div.appendChild(p);
      }
    </script>
  </body>
</html>
