<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      #blue {
        height: 100px;
        width: 100px;
        background: blue;
        margin: 25px;
        position: fixed;
      }
      #red {
        height: 50px;
        width: 50px;
        background: red;
        margin-top: 10px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="blue">
      <div id="red"></div>
    </div>
    <script>
      const [x, y] = [50, 50];
      const elem = document.elementFromPoint(x, y);

      const p = document.createElement("p");
      p.textContent = `element at (${x}px, ${y}px): ${elem.tagName} id=${elem.id}`;
      document.body.appendChild(p);
    </script>
  </body>
</html>
